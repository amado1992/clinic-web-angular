<div>

      <div class="card">
        <div class="modal-header card-header">
          <div class="d-flex align-items-center">
            <h5 class='mb-0'>
              <div *ngIf="device && device.id">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.update' | translate }} {{ 'commons.device' | translate }}
              </div>
              <div *ngIf="device == null || (device && device.id == null)">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.create' | translate }} {{ 'commons.device' | translate }}
              </div>
            </h5>
          </div>
          <div *ngIf="updateData" class="d-flex spinner-border text-primary"></div>
        </div>
        <div class="modal-body" style="padding-left: 20px;padding-right: 20px;padding-top: 0px;padding-bottom: 0px;">
          <ul class="nav nav-tabs mt-1" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"> General Data</a>
            </li>
           
           
          </ul>
          <form [formGroup]="deviceForm">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">  
                <div class="container-fluid" style="padding-left: 0px;padding-right: 5px; margin-bottom: 5px;">
                  <div class="row no-gutters" style="margin-bottom: 5px;margin-left: 5px;">
                    <div class="col">
                      <div class="row no-gutters" style="margin-bottom: 5px;">
                        <div class="col-4 d-flex" style="margin-bottom: 5px;">
                          <label for='e_name' style="margin-right: 15px;margin-left: 5px;">{{ 'commons.name' | translate
                            }}*:</label>
                            </div>
                            <div class="col">
                          <input class='form-control form-control-sm' type='text' formControlName='name'>
                        </div>
                      </div>

                   
                      <div class="row no-gutters" style="margin-bottom: 5px;">
                        <div class="col-4 d-flex" style="margin-bottom: 5px;">
                          <label for='e_ident' style="margin-right: 15px;margin-left: 5px; margin-bottom: 5px;">{{
                            'commons.ident_device' | translate }}:</label>
                          </div>
                          <div  class="col">
                          <input class='form-control form-control-sm' type='text'
                            formControlName='identificadorDispositivo'>
                        </div>
                      </div>
                      <div class="row no-gutters" style="margin-bottom: 5px;">
                        <div class="col-4 d-flex" style="margin-bottom: 5px;">
                          <label for='location' style="margin-right: 15px;margin-left: 5px;">{{'commons.location_device' |
  translate}}:</label>
                       </div>
                        <div class="col">
                          <select class='form-control form-control-sm' formControlName='locationId'>
                            <option [value]="localizacion.id" *ngFor="let localizacion of localizacionesRegistradas">
                              {{ localizacion.nombre }}
                            </option>
                          </select>
                        </div>
                      
                      </div>

                      
                    </div>
                  </div>
                </div> 
                </div>
              </div>
       
            </form>
          </div>
            <div class="modal-footer">
              <div class="row mr-0 ml-0 mt-1 w-100">
                <div class="col-6">
                  <label *ngIf="device && device.id" style="margin-bottom: 0px;">
                    <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                    {{ 'commons.confirm' | translate }} {{ 'commons.update2' | translate }}
                  </label>
                  <label *ngIf="device == null || (device && device.id == null)" style="margin-bottom: 0px;">
                    <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                    {{ 'commons.confirm' | translate }} {{ 'commons.creation' | translate }}
                  </label>
                </div>
                <div class="col-6">
                  <span style='flex: 1 1 auto;'></span>
                <button *ngIf="device && device.id" class='btn btn-success' [disabled]="!deviceForm.valid || !creating || disabled"
                  (click)="okUpdate()" style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.update' | translate }}
                </button>
                <button *ngIf="device == null || (device && device.id == null)" class='btn btn-success'
                  [disabled]="!deviceForm.valid || !creating || disabled" (click)="okUpdate()"
                  style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.create' | translate }}
                </button>
                <button class='btn btn-danger' (click)="cancelUpdate();" style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.cancel' | translate }}
                </button>
                </div>
             
                
              </div>
            </div>
           
       
      </div>

</div>
