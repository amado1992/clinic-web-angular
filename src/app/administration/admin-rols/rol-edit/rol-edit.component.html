<div *ngIf="!loadingData && !errorLoadingData">
 
      <div class="card">
        <div class="modal-header card-header">
          <div class="d-flex align-items-center">
            <h5 class='mb-0'>
              <div *ngIf="+roleId > 0">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.update' | translate }} {{ 'commons.role' | translate }}
              </div>
              <div *ngIf="+roleId == 0">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.create' | translate }} {{ 'commons.role' | translate }}
              </div>
            </h5>
          </div>Â´
          <div *ngIf="updateData" class="d-flex spinner-border text-primary"></div>
        </div>
        <div class="modal-body" style="padding-left: 20px;padding-right: 20px;padding-top: 0px;padding-bottom: 0px;">
          <ul class="nav nav-tabs mt-1" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"> General Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">{{ 'user-edit.permission_assign' | translate }}</a>
            </li>
           

           
          </ul>
          
          <form [formGroup]="roleForm">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">  
                <div class="container-fluid" style="padding-left: 0px;padding-right: 5px; margin-bottom: 5px;">
                  <div class="row no-gutters" style="margin-bottom: 5px;">
                    <div class="col">
                      <div class="row no-gutters" style="margin-bottom: 5px;margin-left: 5px;">
                      <div class="col-2 d-flex" style="margin-bottom: 5px;">
                        <label for='e_name' style="margin-right: 15px;margin-left: 5px;">{{ 'commons.name' | translate
                          }}*:</label>
                      </div>
                      <div class="col">
                        <input class='form-control form-control-sm' type='text' formControlName='name'>
                      </div>
                      </div>
                      <div class="row no-gutters" style="margin-bottom: 5px; margin-left: 5px;">
                      <div class="col-2 d-flex" style="margin-bottom: 5px;">
                        <label for='e_descrip' style="margin-right: 15px;margin-left: 5px; margin-bottom: 5px;">{{
                          'commons.descrip' | translate }}:</label>
                        </div><div class="col">
                        <input class='form-control form-control-sm' type='text' formControlName='description'>
                      </div>
                    </div>
                    </div>



                  </div>
                </div></div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row">
                    <div class="col-md-6 col-lg-4 col-12" *ngFor="let item of permisosRegistrados; let i=index">
                      <label>
                        <input type="checkbox" [value]="item.id" (change)="onCheckboxPermissionsChange($event)"
                          [checked]="IsPermissionChecked(item.id)" />
                        {{item.nombre}}
                      </label>
                    </div>
                  </div>
                </div>
            </div>

            </div>
            <div class='mt-2' style="background-color:#dee2e6;  border-radius: 15px; margin-bottom: 5px;">
              <u>
                <h4 style="margin-left: 5px;">{{ 'user-edit.permission_assign' | translate }}</h4>
              </u>
              <div class="row">
                <div class="col-md-6 col-lg-4 col-12" *ngFor="let item of permisosRegistrados; let i=index">
                  <label>
                    <input type="checkbox" [value]="item.id" (change)="onCheckboxPermissionsChange($event)"
                      [checked]="IsPermissionChecked(item.id)" />
                    {{item.nombre}}
                  </label>
                </div>
              </div>
            </div>-->
            </form></div>
            <div class="modal-footer">
              <div class="row mr-0 ml-0 mt-1 w-100">
               <div class="col-8">
                <label *ngIf="+roleId > 0" style="margin-bottom: 0px;">
                  <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                  {{ 'commons.confirm' | translate }} {{ 'commons.update2' | translate }}
                </label>
                <label *ngIf="+roleId == 0" style="margin-bottom: 0px;">
                  <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                  {{ 'commons.confirm' | translate }} {{ 'commons.creation' | translate }}
                </label>
               </div>
               <div class="col-4">
                <span style='flex: 1 1 auto;'></span>
                <button *ngIf="+roleId > 0" class='btn btn-success' [disabled]="!roleForm.valid || !creating || disabled"
                  (click)="okUpdate()" style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.update' | translate }}
                </button>
                <button *ngIf="+roleId == 0" class='btn btn-success' [disabled]="!roleForm.valid || !creating || disabled"
                  (click)="okUpdate()" style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.create' | translate }}
                </button>
                <button class='btn btn-danger' (click)="cancelUpdate();" style='margin-left: 5px; margin-bottom: 10px;'>
                  {{ 'commons.cancel' | translate }}
                </button>
               </div>
              
              </div>
        </div>
      </div>
  
</div>
