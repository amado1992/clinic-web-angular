<div *ngIf="updateData" class="pt-2" style="text-align: center; vertical-align: middle;">
  <div class="spinner-border text-primary"></div>
</div>
<div class='container-fluid'>
  <div class='row'>
    <div class='col-12' style="padding-left: 0px;padding-right: 0px;">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h5 class='mb-0'>
              <div *ngIf="branch && branch.id">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.update' | translate }} {{ 'commons.branch' | translate }}
              </div>
              <div *ngIf="branch == null || (branch && branch.id == null)">
                <fa-icon [icon]="faCogIcon"></fa-icon>
                {{ 'commons.create' | translate }} {{ 'commons.branch' | translate }}
              </div>
            </h5>
          </div>
        </div>
        <div class="card-body" style="padding-left: 5px;padding-right: 5px;padding-top: 0px;padding-bottom: 0px;">
          <form [formGroup]="branchForm">
            <div class='mt-2' style="background-color:#dee2e6;  border-radius: 15px; ;padding-top: 5px;">
              <div class="container-fluid" style="padding-left: 0px;padding-right: 5px; margin-bottom: 5px;">
                <div class="row no-gutters" style="margin-bottom: 5px;">
                  <div class="col">
                    <div class="d-flex" style="margin-bottom: 5px;">
                      <label for='e_name' style="margin-right: 15px;margin-left: 5px;">{{ 'commons.name' | translate
                        }}*:</label>
                      <input class='form-control form-control-sm' type='text' formControlName='name'>
                    </div>
                    <div class="d-flex" style="margin-bottom: 5px;">
                      <label for='e_descrip' style="margin-right: 15px;margin-left: 5px; margin-bottom: 5px;">{{
                        'commons.descrip' | translate }}:</label>
                      <input class='form-control form-control-sm' type='text' formControlName='description'>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class='mt-3' style="margin-bottom: 0px;">
            <div class="row mr-0 ml-0">
              <label *ngIf="branch && branch.id" style="margin-bottom: 0px;">
                <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                {{ 'commons.confirm' | translate }} {{ 'commons.update2' | translate }}
              </label>
              <label *ngIf="branch == null || (branch && branch.id == null)" style="margin-bottom: 0px;">
                <input type="checkbox" (change)="onCheckboxAcceptChange($event)" [checked] = "creating"/>
                {{ 'commons.confirm' | translate }} {{ 'commons.creation' | translate }}
              </label>
              <span style='flex: 1 1 auto;'></span>
              <button *ngIf="branch && branch.id" class='btn btn-success' [disabled]="!branchForm.valid || !creating || disabled"
                (click)="okUpdate()" style='margin-left: 5px; margin-bottom: 10px;'>
                {{ 'commons.update' | translate }}
              </button>
              <button *ngIf="branch == null || (branch && branch.id == null)" class='btn btn-success'
                [disabled]="!branchForm.valid || !creating || disabled" (click)="okUpdate()"
                style='margin-left: 5px; margin-bottom: 10px;'>
                {{ 'commons.create' | translate }}
              </button>
              <button class='btn btn-danger' (click)="cancelUpdate();" style='margin-left: 5px; margin-bottom: 10px;'>
                {{ 'commons.cancel' | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
